<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Author List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Books</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.getId()}"/>
            <td th:text="${author.getFirstName()}"/>
            <td th:text="${author.getLastName()}"/>
            <td th:each="book : ${author.getBooks()}">
                <span th:text="${book.getTitle()}"/>
            </td>
        </tr>
    </table>
</body>
</html>
